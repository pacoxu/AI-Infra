<?xml version="1.0" encoding="UTF-8"?>
<svg width="1211" height="916" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- AI-Infra Landscape SVG - Editable Version -->
  <defs>
    <!-- Define styles for different project types -->
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; text-anchor: middle; }
      .axis-label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #374151; }
      .category-label { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; text-anchor: middle; }
      .project-name { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .axis-line { stroke: #6b7280; stroke-width: 2; stroke-dasharray: 8,4; opacity: 0.7; }
      .stable-project { fill: #2563eb; stroke: #1d4ed8; stroke-width: 2; }
      .early-project { fill: #f3f4f6; stroke: #6b7280; stroke-width: 2; stroke-dasharray: 5,5; }
      .cncf-graduated { fill: #059669; stroke: #047857; stroke-width: 2; }
      .cncf-incubating { fill: #0891b2; stroke: #0e7490; stroke-width: 2; }
      .cncf-sandbox { fill: #7c3aed; stroke: #6d28d9; stroke-width: 2; }
      .note { font-family: Arial, sans-serif; font-size: 10px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1211" height="916" fill="#f8fafc"/>
  
  <!-- Coordinate Axes -->
  <g id="coordinate-axes">
    <!-- Horizontal axis line through center -->
    <line x1="150" y1="458" x2="1040" y2="458" class="axis-line"/>
    <!-- Vertical axis line through center -->
    <line x1="605" y1="80" x2="605" y2="830" class="axis-line"/>
  </g>

  <!-- Title -->
  <text x="605" y="30" class="title" fill="#1f2937">AI / 应用层</text>
  
  <!-- Axes Labels -->
  <text x="100" y="460" class="axis-label" transform="rotate(-90, 100, 460)">原型/早期</text>
  <text x="1111" y="460" class="axis-label" transform="rotate(-90, 1111, 460)">成熟/标准化</text>
  <text x="605" y="900" class="axis-label">Kernel / Runtime</text>
  
  <!-- Legend -->
  <text x="50" y="870" class="note" fill="#374151">• Do not include Storage/Network/VM related projects</text>
  
  <!-- Category Labels on the right -->
  <g id="category-labels">
    <rect x="1030" y="115" width="140" height="40" fill="#fef3c7" stroke="#f59e0b" rx="5"/>
    <text x="1100" y="140" class="category-label" fill="#92400e">AI Gateway</text>
    
    <rect x="1030" y="195" width="140" height="50" fill="#fef3c7" stroke="#f59e0b" rx="5"/>
    <text x="1100" y="220" class="category-label" fill="#92400e">workflow</text>
    <text x="1100" y="235" class="category-label" fill="#92400e">serverless</text>
    
    <rect x="1030" y="275" width="140" height="50" fill="#fef3c7" stroke="#f59e0b" rx="5"/>
    <text x="1100" y="300" class="category-label" fill="#92400e">cloud native</text>
    <text x="1100" y="315" class="category-label" fill="#92400e">inference</text>
    
    <rect x="1030" y="355" width="140" height="40" fill="#fef3c7" stroke="#f59e0b" rx="5"/>
    <text x="1100" y="380" class="category-label" fill="#92400e">inference</text>
    
    <rect x="1030" y="435" width="140" height="40" fill="#fef3c7" stroke="#f59e0b" rx="5"/>
    <text x="1100" y="460" class="category-label" fill="#92400e">Scheduling</text>
    
    <rect x="1030" y="515" width="140" height="40" fill="#fef3c7" stroke="#f59e0b" rx="5"/>
    <text x="1100" y="540" class="category-label" fill="#92400e">Orchestration</text>
    
    <rect x="1030" y="675" width="140" height="40" fill="#fef3c7" stroke="#f59e0b" rx="5"/>
    <text x="1100" y="700" class="category-label" fill="#92400e">kernel</text>
  </g>
  
  <!-- Main Projects Grid -->
  <g id="projects">
    <!-- Top Layer - AI Gateway -->
    <polygon points="460,130 510,130 485,175" class="stable-project"/>
    <text x="485" y="155" class="project-name" fill="white">⚡</text>
    
    <circle cx="610" cy="127.5" r="30" class="stable-project"/>
    <text x="610" y="133" class="project-name" fill="white">Azure</text>
    
    <polygon points="750,130 820,145 750,180 720,145" class="stable-project"/>
    <image href="./logo/istio.svg" x="760" y="140" width="25" height="25"/>
    <text x="770" y="175" class="project-name" fill="white" font-size="9px">Istio</text>
    
    <!-- AI Gateway / Inference Services -->
    <circle cx="350" cy="250" r="28" class="early-project"/>
    <text x="350" y="253" class="project-name" fill="#374151">AIBrix</text>
    <text x="350" y="267" class="project-name" fill="#6b7280">production</text>
    <text x="350" y="280" class="project-name" fill="#6b7280">stack</text>
    
    <circle cx="410" cy="280" r="32" class="early-project"/>
    <text x="410" y="286" class="project-name" fill="#374151">Dynamo</text>
    
    <!-- Center - vLLM (prominent position) -->
    <circle cx="580" cy="427.5" r="35" class="stable-project"/>
    <image href="./logo/vllm.svg" x="560" y="407.5" width="40" height="40"/>
    <text x="580" y="450" class="project-name" fill="white" font-size="10px">vLLM</text>
    
    <!-- SGLang and OME (inference engines) -->
    <circle cx="490" cy="377.5" r="28" fill="#ff6b35" stroke="#e55039" stroke-width="2"/>
    <image href="./logo/sglang.svg" x="474" y="361.5" width="32" height="32"/>
    <text x="490" y="400" class="project-name" fill="white" font-size="9px">SGLang</text>
    
    <!-- OME (NEW PROJECT) - placed near other inference platforms -->
    <circle cx="420" cy="350" r="25" fill="#ff6b35" stroke="#e55039" stroke-width="2"/>
    <image href="./logo/ome.svg" x="407" y="337" width="26" height="26"/>
    <text x="420" y="375" class="project-name" fill="white" font-size="9px">OME</text>
    
    <!-- KServe (CNCF Incubating) - NEW PROJECT -->
    <circle cx="780" cy="250" r="30" class="cncf-incubating"/>
    <image href="./logo/kserve.svg" x="765" y="235" width="30" height="30"/>
    <text x="780" y="275" class="project-name" fill="white" font-size="9px">KServe</text>
    
    <polygon points="810,220 870,220 870,280 810,280" class="cncf-graduated"/>
    <text x="840" y="245" class="project-name" fill="white">K8s</text>
    <text x="840" y="260" class="project-name" fill="white">native</text>
    
    <!-- KubeRay (early stage) -->
    <circle cx="450" cy="320" r="25" class="early-project"/>
    <text x="450" y="327" class="project-name" fill="#374151">KubeRay</text>
    
    <!-- Infrastructure & Scheduling Layer -->
    <circle cx="400" cy="470" r="28" class="stable-project"/>
    <text x="400" y="470" class="project-name" fill="white">vLLM</text>
    <text x="400" y="485" class="project-name" fill="white">scheduler</text>
    
    <!-- LMCache (NEW PROJECT) - positioned in caching/infrastructure layer -->
    <circle cx="680" cy="520" r="30" class="stable-project"/>
    <image href="./logo/lmcache.svg" x="665" y="505" width="30" height="30"/>
    <text x="680" y="545" class="project-name" fill="white" font-size="9px">LMCache</text>
    
    <!-- Godel Scheduler -->
    <circle cx="300" cy="540" r="25" class="stable-project"/>
    <text x="300" y="547" class="project-name" fill="white">Godel</text>
    
    <!-- Kai Scheduler (NVIDIA) -->
    <circle cx="400" cy="520" r="25" class="early-project"/>
    <text x="400" y="520" class="project-name" fill="#374151">Kai</text>
    <text x="400" y="535" class="project-name" fill="#374151">Scheduler</text>
    
    <!-- NVIDIA Triton -->
    <circle cx="720" cy="397.5" r="28" fill="#76b900" stroke="#5d8f00" stroke-width="2"/>
    <image href="./logo/triton.svg" x="704" y="381.5" width="32" height="32"/>
    <text x="720" y="420" class="project-name" fill="white" font-size="9px">Triton</text>
    
    <!-- Bottom layer - Kubernetes and containerd -->
    <circle cx="680" cy="620" r="28" class="stable-project"/>
    <text x="680" y="627" class="project-name" fill="white">KWOK</text>
    
    <!-- Model Spec (CNCF Sandbox) -->
    <circle cx="170" cy="680" r="25" class="cncf-sandbox"/>
    <text x="170" y="683" class="project-name" fill="white">Model</text>
    <text x="170" y="697" class="project-name" fill="white">Spec</text>
    
    <!-- DRA Image Volume (early stage) -->
    <circle cx="520" cy="650" r="28" class="early-project"/>
    <text x="520" y="645" class="project-name" fill="#374151">DRA</text>
    <text x="520" y="659" class="project-name" fill="#374151">Image</text>
    <text x="520" y="673" class="project-name" fill="#374151">Volume</text>
    
    <!-- Kubernetes (prominent bottom-right) -->
    <circle cx="900" cy="690" r="40" class="cncf-graduated"/>
    <image href="./logo/kubernetes.svg" x="870" y="660" width="60" height="60"/>
    <text x="900" y="720" class="project-name" fill="white" font-size="9px">Kubernetes</text>
    
    <!-- containerd -->
    <circle cx="900" cy="757.5" r="35" class="stable-project"/>
    <image href="./logo/containerd.svg" x="875" y="732.5" width="50" height="50"/>
    <text x="900" y="785" class="project-name" fill="white" font-size="9px">containerd</text>
  </g>
  
  <!-- Grid lines (light) -->
  <g id="grid" stroke="#e5e7eb" stroke-width="1" fill="none" opacity="0.5">
    <line x1="200" y1="80" x2="200" y2="830"/>
    <line x1="350" y1="80" x2="350" y2="830"/>
    <line x1="500" y1="80" x2="500" y2="830"/>
    <line x1="650" y1="80" x2="650" y2="830"/>
    <line x1="800" y1="80" x2="800" y2="830"/>
    <line x1="950" y1="80" x2="950" y2="830"/>
    
    <line x1="150" y1="200" x2="1040" y2="200"/>
    <line x1="150" y1="300" x2="1040" y2="300"/>
    <line x1="150" y1="400" x2="1040" y2="400"/>
    <line x1="150" y1="500" x2="1040" y2="500"/>
    <line x1="150" y1="600" x2="1040" y2="600"/>
    <line x1="150" y1="700" x2="1040" y2="700"/>
    <line x1="150" y1="800" x2="1040" y2="800"/>
  </g>
  
  <!-- Border -->
  <rect x="150" y="80" width="890" height="750" fill="none" stroke="#374151" stroke-width="2" stroke-dasharray="10,5"/>
  
</svg>